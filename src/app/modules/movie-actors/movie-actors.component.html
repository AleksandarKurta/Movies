<div class="container">
  <div class="actors-content">
    <h3 class="actors-heading">Top Billed Cast</h3>
    <div class="movie-actors">
      <div *ngFor="let actor of actors">
        <mat-card class="movie-card">
          <img mat-card-image [src]="actorImage(actor.profile_path)" />
          <mat-card-content>
            <h3>{{ actor.name }}</h3>
            <p>{{ actor.character }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
