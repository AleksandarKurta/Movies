<div class="user-score">
  <circle-progress
    [percent]="score"
    [radius]="50"
    [outerStrokeWidth]="8"
    [innerStrokeWidth]="2"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="300"
    [showSubtitle]="false"
    [backgroundStrokeWidth]="2"
    [showBackground]="true"
    [unitsColor]="'#FFF'"
    [titleColor]="'#FFF'"
  ></circle-progress>
  <p>
    User <br />
    Score
  </p>
</div>
